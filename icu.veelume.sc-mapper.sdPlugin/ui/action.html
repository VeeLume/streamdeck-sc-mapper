<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8" />
    <script src="sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Action Identifier">
        <sdpi-textfield setting="actionShort" disabled>
        </sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Action Short">
        <sdpi-select setting="actionShort" datasource="getActions" loading="Loading actions..."
            placeholder="Select an action" hot-reload>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Short Hold Override">
        <sdpi-textfield setting="actionShortHold" pattern="^[0-9]+$" placeholder="Enter hold duration in ms">
        </sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="Action Identifier">
        <sdpi-textfield setting="actionLong" disabled>
        </sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Action Long">
        <sdpi-select setting="actionLong" datasource="getActions" loading="Loading actions..."
            placeholder="Select an action" hot-reload>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Long Hold Override">
        <sdpi-textfield setting="actionLongHold" pattern="^[0-9]+$" placeholder="Enter hold duration in ms">
        </sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Hold Duration for Long Press">
        <sdpi-textfield setting="longPressPeriod" pattern="^[0-9]+$" placeholder="Enter period in ms (default: 200)">
        </sdpi-textfield>
    </sdpi-item>
</body>

</html>
